<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section id="contactArea">
        <div id="contacts">
            <div id="add-button">
                <h3 id="addButtonText">Add +</h3>
            </div>
            <ul id="contact-list">
                
            </ul>
        </div>

        <div id="contact-details">
            <ul>
                <li>
                    <h2 id="firstNameTitle">Mary</h2>
                    <h2 id="lastNameTitle">Jane</h2>
                </li>
                <li>
                    <h4 id="phoneLabel">Phone</h4>
                    <h5 id="phoneNumber">+16132202020</h5>
                </li>
                <li>
                    <h4 id="emailLabel">Email</h4>
                    <h5 id="emailAddress">mary@jane.com</h5>
                </li>
                <li>
                    <h4 id="streetLabel">Street</h4>
                    <h5 id="streetName">Farheaven Road</h5>
                </li>
                <li>
                    <h4 id="cityLabel">City</h4>
                    <h5 id="cityName">Richmond</h5>
                </li>
                <li>
                    <h4 id="provinceLabel">Province</h4>
                    <h5 id="provinceAbbr">ON</h5>
                </li>
            </ul>
        </div>

        <div id="add-box">
            <form id="newContact">
                <input type="text" id="firstName" name="firstname" placeholder="First Name">
                <input type="text" id="lastName" name="lastname" placeholder="Last Name">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+12345678910">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="info@example.com">

                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Queens Drive">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="London">

                <label for="province">Province</label>
                <select id="province" name="province">
                    <option value="ab">Alberta</option>
                    <option value="bc">British Columbia</option>
                    <option value="mb">Manitoba</option>
                    <option value="nb">New Brunswick</option>
                    <option value="nl">Newfoundland and Labrador</option>
                    <option value="nt">Northwest Territories</option>
                    <option value="ns">Nova Scotia</option>
                    <option value="nu">Nunavut</option>
                    <option value="on">Ontario</option>
                    <option value="pe">Prince Edward Islands</option>
                    <option value="qc">Quebec</option>
                    <option value="sk">Saskatchewan</option>
                    <option value="yt">Yukon</option>
                </select>

                <button type="submit">Save</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
